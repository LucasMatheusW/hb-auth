{% extends 'base.html' %}

{% block javascript %}
    <script type="text/javascript">
        var local = localStorage.getItem("next");
        if (local) {
            localStorage.removeItem("next");
            window.location.href = window.location.origin + local;
        } else {
            window.location.href = {% url 'login' %};
        }
    </script>
{% endblock %}

{% endblock %}
